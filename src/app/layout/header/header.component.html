<div class="header-main fixed">
    <div class="header-left">
        <div class="logo-name">
             <h1>ABC Retail Bank</h1> 
        </div>
        <div class="clearfix"> </div>
       </div>
       <div class="header-right">
        <div class="profile_details" *ngIf="isUserLoggedIn">		
          <ul>
            <li class="dropdown profile_details_drop" [ngClass]="{'open': isToggle}">
              <a>
                <div class="profile_img">	
                  <span class="prfil-img"><img src="../../../assets/images/image_profile.png" width="50px" height="50px" alt=""> </span> 
                  <div class="user-name">
                    <p>{{ userData.userName }}</p>
                    <span>{{ UserCategory }}</span>
                  </div>
                  <i class="fa fa-angle-down lnr"></i>
                  <i class="fa fa-angle-up lnr"></i>
                  <div class="clearfix"></div>	
                </div>	
              </a>
              <ul class="dropdown-menu drp-mnu" [ngClass]="{'show': isToggle}">
                <li *ngIf="UserCategory != 'Administrator'"> <a routerLink="user/profile"><i class="fa fa-user"></i> Profile</a> </li> 
                <li> <a href="#" (click)="LogOutUser()"><i class="fa fa-sign-out"></i> Logout</a> </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="clearfix"> </div>				
      </div>
       <div class="clearfix"> </div>	
  </div>
