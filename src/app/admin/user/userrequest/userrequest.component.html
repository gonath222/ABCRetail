<div class="work-progres">
  <div class="chit-chat-heading">
    User Requests
    <div *ngIf='allActiveRequest.length >= 1' class="chit-chat-heading-right"><a (click)="exporttoexcel('userrequest')"> <i class="fa fa-file-excel-o" style="font-size:24px"></i></a></div>
  </div>
  <div class="table-responsive" id="userrequest">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount Request</th>
          <th>Applied For</th>
          <th>Requested On</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf='allActiveRequest.length == 0'>
          <td colspan="2">No New Request registered</td>
        </tr>
        <tr *ngFor="let req of allActiveRequest" (click)="RouteToUserDetails(req.JsonId)">
          <td> {{req.UserName}} </td>
          <td>{{req.Amount | AmountPipe}}</td>
          <td>{{req.AppliedFor | AccountTypePipe}}</td>
          <td>{{req.RequestedOn | date: 'fullDate'}}</td>
          <td><a routerLink="/admin/user/{{ req.JsonId }}" class="label label-success">Active</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
